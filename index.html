<!DOCTYPE html>
<html>

<head>

	<!-- CSS -->
	<link href="style/style.css" rel="stylesheet" />

	<!-- External Sctipts -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>

<body>
	<div id="buttons" class="btn-block">
		<a class="active" id="btnToday">Today</a>
		<a id="btnAll">All-time</a>
		<a id="btnSettings">Settings</a>
	</div>

	<canvas id="chart"></canvas>

	<div>
		<table id="timeTable"></table>
	</div>

	<div id="settings">


		<div class="margin-top-10">
			<label>List of sites with notifications: </label>
		</div>
		<div class="margin-top-10">
			<input type="text" class="label-with-list" placeholder="Enter site name..." id='addNotifySiteLbl' />
			<input type="text" class="clock" placeholder="Time..." />
			<input type="button" class="btn-with-list" value="+" id='addNotifySiteBtn' />
		</div>
		<div class="margin-top-10">
			<ul id='notifyList' class="listbox list" size="10"></ul>
		</div>
		<div class="margin-top-10">
			<label>Data in memory use </label>
			<label id='memoryUse'></label>
			<button id="btnClear"> Clear All Data </button>
		</div>

	</div>

	<div id="errorMessage"></div>

	<!-- Project Sctipts -->
	<script src="scripts/storage.js"></script>
	<script src="scripts/ui.js"></script>
	<script src="scripts/common.js"></script>
	<script src="scripts/chart.js"></script>
	<script src="scripts/activity.js"></script>
</body>

</html>
